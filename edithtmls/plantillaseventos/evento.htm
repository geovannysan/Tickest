<!--{
    {{id}}= identificador
    {{img}}= background-image
    {{nombre}} = nombre del evento
    {{detalle}} = detalle del evento
    {{fecha}} =fecha del evento
    {{lugar}} =  lugar del evento
    {{hora}} = hora del evento 
    {{pago_phyphone}} link de pago payphone
}-->

<div class="col-12 col-lg-6 mx-auto my-5">
  <div class="" data-bs-toggle="collapse" href="#collapse{{id}}" role="button" aria-expanded="false"
    aria-controls="collapse{{id}}">
    <div class="container rounded-7 shadow-md px-0">
      <img src='{{img}}' class="img-fluid rounded-7 shadow-md " alt="">
    </div>

  </div>

  <div class="collapse container mt-4 px-0" id="collapse{{id}}">
    <!--información evento uno-->
    <div class="card card-body rounded-7 py-5">
      <div class="container ">
        <h1 style="font-size: 1.4em"><span id="artista" class="fw-bold">{{nombre}}</span>
        </h1>
        <h4 style="font-size: 1.4em;">{{detalle}}</h4>
        <div class="col-12 border border-bottom my-3"></div>
        <p style="font-size: 1.2em"><b>Fecha:</b><span id="fechaEvento">{{fecha}}</span></p>
        <p style="font-size: 1.2em"><b>Lugar:</b><span id="lugarEvento">{{lugar}}</span></p>
        <p style="font-size: 1.2em"><b>Hora:</b><span id="horaEvento"> {{hora}}</span></p>
        <p href="#" class="evento btn btn-primary fw-bold px-3 py-2 rounded-6" id="comprar">Comprar Entrada
        </p>
      </div>
      <!--Lista de metos de pagos-->
      <div class="container list-group  list-group-flush d-none  border-top-0 ">
        <h3 class="borderless p-2 pb-0 text-center">Métodos de pagos</h3>
        <hr class="mt-0 ">
        <a class="efectivo list-group-item list-group-item-action " href="#!" id="list-efectivo-list">
          <i class="">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cash-coin"
              viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z" />
              <path
                d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z" />
              <path
                d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z" />
              <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z" />
            </svg>
          </i>
          Efectivo</a>
        <a class="deposito list-group-item list-group-item-action" id="list-deposito-list" data-toggle="modal"
          data-target="#depositoModal" href="#deposito" onclick="reprtcompro('La ultima Mision 2K 2022 10-09-2022')">
          <i class="">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bank2"
              viewBox="0 0 16 16">
              <path
                d="M8.277.084a.5.5 0 0 0-.554 0l-7.5 5A.5.5 0 0 0 .5 6h1.875v7H1.5a.5.5 0 0 0 0 1h13a.5.5 0 1 0 0-1h-.875V6H15.5a.5.5 0 0 0 .277-.916l-7.5-5zM12.375 6v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zM8 4a1 1 0 1 1 0-2 1 1 0 0 1 0 2zM.5 15a.5.5 0 0 0 0 1h15a.5.5 0 1 0 0-1H.5z" />
            </svg>
          </i>
          Depósito/Transferencia
        </a>
        <a class="payphone list-group-item list-group-item-action" target="_blank" href="{{pago_phyphone}}"
          style="z-index: 1;" target="_top" id="list-paypal-list" href="#!">
          <i class="fas fa-dollar-sign"></i>
          Payphone
          <img src="img/visa.png" style="z-index: -1;">
        </a>
        <a class="tarjeta list-group-item  list-group-item-action" id="list-tarjeta-list"
          onclick="reportatarjeta('La ultima Mision 2K 2022 10-09-2022')" href="#!">
          <i class="fa fa-credit-card"></i>
          TC / TD
          <img src="img/todas-tc.png" style="height: 22px;" alt="">
        </a>
      </div>

            <p style="font-size: 1.1em;">Información: 0983832112</p>
          </div>
          <div>
          </div>
        </div>
      </div>
      <div class=" deposito container text-center d-none">
      </div>
      <div class="payphone container text-center d-none">
      </div>
      <div class="tarjeta container text-center d-none">
      </div>
      <div class="container  d-none p-3 ">
        <button class="back btn btn-outline-danger align-self-end float-right">Regresar</button>
      </div>
      <div id="" class="container text-center d-none p-3">
        <button class="cancelar cancel btn btn-outline-danger ">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
